<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Mr.ABD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Rock Paper Scissors</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </div>
    </div>
  </div>
</nav>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col px-3 px-md-5">
                <div class="Hero">
                    <div class="row">
                        <div class="col text-center my-5">
                            <p class="hero-para">Rock Paper Scissors By &nbsp; <h4 class="brand">Mr.ABD</h4></p>
                        </div>
                    </div>
                </div>
                <div class="game pb-5 pt-3">
                    <div class="row text-center mt-4 mb-5">
                        <div class="col mt-3">
                            <button id="rock" class="opt">Rock</button>
                            <button id="paper" class="opt mx-2 mx-lg-5">Paper</button>
                            <button id="szr" class="opt">Scissors</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-4 col-lg-2 scr-bord text-center mx-2 mx-lg-5">
                            <p class="scr user-scr">0</p>
                            <p class="player">You</p>
                        </div>
                    
                        <div class="col-4 scr-bord col-lg-2 text-center mx-2 mx-lg-5">
                            <p class="scr comp-scr">0</p>                            
                            <p class="player">Comp</p>
                        </div>
                </div>
                <div class="row d-flex justify-content-center mt-5 mb-5">
                    <div class="col-8 col-md-4 text-center">
                    <button class="move">Pick your Move</button>
                </div>
                </div>                
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
